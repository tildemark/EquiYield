version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: equiyield-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: equiyield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - equiyield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: equiyield-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - equiyield-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: equiyield-server
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/equiyield?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      DEMO_MODE: ${DEMO_MODE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - equiyield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: equiyield-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
      NEXT_PUBLIC_DEMO_MODE: ${DEMO_MODE:-false}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - equiyield-network
      - net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Traefik labels (optional - for alternative to NPM)
      - "traefik.enable=true"
      - "traefik.http.routers.equiyield.rule=Host(`equiyield.sanchez.ph`)"
      - "traefik.http.routers.equiyield.entrypoints=websecure"
      - "traefik.http.routers.equiyield.tls.certresolver=letsencrypt"

networks:
  equiyield-network:
    driver: bridge
  net:
    external: true
    name: net

volumes:
  postgres_data:
  redis_data:
