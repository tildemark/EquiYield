version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: equiyield-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: equiyield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - equiyield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: equiyield-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - equiyield-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: equiyield-server
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/equiyield?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      DEMO_MODE: ${DEMO_MODE:-false}
    depends_on:
      - postgres
      - redis
    networks:
      - equiyield-network
      - net
    ports:
      - "4000:4000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
    container_name: equiyield-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
      NEXT_PUBLIC_DEMO_MODE: ${DEMO_MODE:-false}
    depends_on:
      - server
    networks:
      - equiyield-network
      - net
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  equiyield-network:
    driver: bridge
  net:
    external: true
    name: net

volumes:
  postgres_data:
  redis_data:
